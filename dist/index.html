<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tetris</title>
  <script type="module" crossorigin src="/assets/index-C2Kv6LAg.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-B9FZoi7l.css">
</head>
<body>
  <div id="device-shell">
    <div class="shell-header">
      <span class="shell-led"></span>
      <span class="shell-brand">TETRIS</span>
    </div>
    <div class="shell-screen">
      <div id="game-container">
        <canvas id="game-canvas" width="660" height="700"></canvas>
        <div id="overlay-container"></div>
      </div>
    </div>
    <div id="touch-controls" class="gb-controls gb-controls--hidden">
      <div class="gb-main">
        <div class="gb-dpad">
          <button class="gb-dpad__btn gb-dpad__up" data-touch="btn-harddrop" aria-label="Hard Drop"></button>
          <button class="gb-dpad__btn gb-dpad__left" data-touch="btn-left" aria-label="Move Left"></button>
          <div class="gb-dpad__center"></div>
          <button class="gb-dpad__btn gb-dpad__right" data-touch="btn-right" aria-label="Move Right"></button>
          <button class="gb-dpad__btn gb-dpad__down" data-touch="btn-softdrop" aria-label="Soft Drop"></button>
        </div>
        <button class="gb-hold" data-touch="btn-hold" aria-label="Hold">HOLD</button>
        <div class="gb-ab">
          <button class="gb-ab__btn gb-ab__b" data-touch="btn-rotateccw" aria-label="Rotate CCW">B</button>
          <button class="gb-ab__btn gb-ab__a" data-touch="btn-rotatecw" aria-label="Rotate CW">A</button>
        </div>
      </div>
      <div class="gb-meta">
        <button class="gb-meta__btn" data-touch="btn-pause" aria-label="Pause">START</button>
      </div>
    </div>
    <div class="shell-footer"></div>
  </div>
</body>
</html>
